<ul class="navbar-nav me-auto mb-2 mb-lg-0">
    {% for item in main_menu %}
    <li class="nav-item">
        <a class="nav-link d-flex align-items-center {% if request.path == item.url %}active fw-bold text-primary{% endif %}"
           href="{{ item.url }}">
            <i class="bi {{ item.icon }} me-2"></i> {{ item.title }}
        </a>
    </li>
    {% endfor %}
</ul>
